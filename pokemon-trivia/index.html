<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="//db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon" rel="stylesheet" type="text/css"/>
  <title>Pokemon Trivia! </title>
  <script src="https://kit.fontawesome.com/03e771b9e7.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header">
      <img id="pokemon-logo" src="images/pokemon-logo.png" alt="Pokemon Logo">
      <img id="running-pikachu" src="images/pikachu.gif" alt="Pikachu Running">
    </div>
  </header>

  <section id="general">
    <div id="main-content">
      <div id="right-content">
        <div class="question">
          <h1>Quem é esse Pokemon?!</h1>
        </div>
        <div class="pokemon">

      </div>
      <div id="left-content">
        <!-- createOptions -->
      </div>
    </div>
  </section>

  <footer>
    <div class="footer">
      <p id="footer-text">
        Created by João Vanelli using <a href="https://pokeapi.co/">PokéAPI</a>. Pokémon and Pokémon character names are trademarks of Nintendo.
      </p>
      <div id="socials">
        <a href="">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="">
          <i class="fab fa-github"></i>
        </a>
        <a href="">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>

</html>
