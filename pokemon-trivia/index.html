<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="(min-width: 728px)" href="./css/laptop.css">
  <link rel="stylesheet" media="(max-width: 727px)" href="./css/mobile.css">
  <title>Pokemon Trivia! </title>
  <script src="https://kit.fontawesome.com/03e771b9e7.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header">
      <img id="pokemon-logo" src="images/pokemon-logo.png" alt="Pokemon Logo">
      <img id="running-pikachu" src="images/pikachu.gif" alt="Pikachu Running">
    </div>
  </header>

  <section class="correct hidden">
    <div class="modal">
      <h1 class="congrats-message">Parabéns! Você acertou!</h1>
      <button class="again">Mais uma vez!</button>
    </div>
  </section>
  
  <section id="general">
    <div id="main-content">
      <div id="right-content">
        <div class="question">
          <h1>Quem é esse Pokemon?!</h1>
        </div>
        <div class="pokemon">
          <!-- getImage -->
        </div>
      </div>
      <div id="left-content">
        <!-- createOptions -->
      </div>
    </div>
  </section>

  

  <footer>
    <div class="footer">
      <p id="footer-text">
        Created by João Vanelli using <a href="https://pokeapi.co/">PokéAPI</a>. Pokémon and Pokémon character names are trademarks of Nintendo.
      </p>
      <div id="socials">
        <a href="https://www.linkedin.com/in/joaovanelli/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/vanellijoao" target="_blank">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.instagram.com/joaotembraco/" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
